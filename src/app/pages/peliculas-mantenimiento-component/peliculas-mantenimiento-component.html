<div class="container-xxl py-2">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3 class="mb-0">
      <i class="bi bi-collection-play me-50 text-primary"></i> Mantenimiento de Películas
    </h3>
    <button class="btn btn-relief-primary waves-effect" (click)="abrirNuevo()">
      <i class="bi bi-plus-circle me-25"></i> Agregar película
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="cargando()" class="d-flex align-items-center mb-2">
    <div class="spinner-border text-primary me-1" role="status"></div>
    <span class="fw-bold">Cargando...</span>
  </div>

  <!-- Error -->
  <div *ngIf="error()" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle me-50"></i> {{ error() }}
  </div>

  <!-- Table -->
  <div class="card shadow-sm border-light" *ngIf="!cargando()">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Poster</th>
              <th>Título</th>
              <th>Año</th>
              <th>Tipo</th>
              <th>Ubicación</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of peliculas()">
              <td style="width:64px">
                <img [src]="posterDe(p)" alt="poster" width="48" height="48" class="rounded shadow-sm">
              </td>
              <td class="fw-bolder text-primary">{{ p.titulo }}</td>
              <td>{{ p.year || '-' }}</td>
              <td>
                <span class="badge rounded-pill badge-light-info" *ngIf="p.tipo">{{ p.tipo }}</span>
                <span *ngIf="!p.tipo">-</span>
              </td>
              <td>{{ p.ubicacion || '-' }}</td>
              <td>
                <span class="badge rounded-pill badge-light-success" *ngIf="p.estado === true">Activo</span>
                <span class="badge rounded-pill badge-light-danger" *ngIf="p.estado === false">Inactivo</span>
                <span *ngIf="p.estado !== true && p.estado !== false">-</span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary me-50" (click)="ver(p)">
                  <i class="bi bi-eye me-25"></i> Ver
                </button>
                <button class="btn btn-sm btn-outline-primary me-50" (click)="abrirEditar(p)">
                  <i class="bi bi-pencil me-25"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" [disabled]="guardando()" (click)="eliminar(p)">
                  <i class="bi bi-trash me-25"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal edición/alta -->
  <div *ngIf="mostrarModal()">
    <div class="modal fade show" tabindex="-1" role="dialog" style="display:block;" aria-modal="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content shadow-lg border-0">
          <div class="modal-header bg-light">
            <h5 class="modal-title fw-bolder text-primary">
              <i class="bi bi-film me-50"></i> {{ tituloForm() }}
            </h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="cancelarEdicion()"></button>
          </div>

          <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="guardar()">
              <div class="row g-3">
                <!-- Título -->
                <div class="col-md-12">
                  <label class="form-label fw-bold">Título</label>
                  <input type="text" class="form-control" formControlName="titulo" />
                  <div class="text-danger small mt-1" *ngIf="form.get('titulo')?.touched && form.get('titulo')?.invalid">
                    El título es obligatorio (mín. 2 caracteres).
                  </div>
                </div>

                <!-- ID / Año / Tipo -->
                <div class="col-md-4">
                  <label class="form-label fw-bold">ID</label>
                  <input type="text" class="form-control" formControlName="id" />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Año</label>
                  <input type="text" class="form-control" formControlName="year" />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Tipo</label>
                  <input type="text" class="form-control" formControlName="tipo" />
                </div>

                <!-- Poster -->
                <div class="col-12">
                  <label class="form-label fw-bold">Poster (URL)</label>
                  <input type="url" class="form-control" formControlName="poster" />
                </div>

                <!-- Estado / Ubicación -->
                <div class="col-md-4">
                  <label class="form-label fw-bold">Estado</label>
                  <select class="form-select" formControlName="estado">
                    <option value="">- Selecciona -</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label class="form-label fw-bold">Ubicación</label>
                  <input type="text" class="form-control" formControlName="ubicacion" />
                </div>

                <!-- Descripción -->
                <div class="col-12">
                  <label class="form-label fw-bold">Descripción</label>
                  <textarea rows="3" class="form-control" formControlName="descripcion"></textarea>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="cancelarEdicion()">
              <i class="bi bi-x-circle me-25"></i> Cancelar
            </button>
            <button type="button" class="btn btn-relief-primary" [disabled]="guardando()" (click)="guardar()">
              <i class="bi bi-save me-25"></i> Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show" (click)="cancelarEdicion()"></div>
  </div>
</div>
